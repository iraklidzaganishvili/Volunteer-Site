{% extends "base.html" %}
{% block content %}
<section class = "apage">
    <h1>{{page.projectname}} - {{page.name}}</h1>
    <h3>{{page.email}}</h3>
    <h3 id = "ptime">შეხვედრის დრო - {{page.time}}</h3>
    <p>{{page.content}}</p>
    <iframe src="https://maps.google.com/maps?q={{page.coordinates}}&hl=en&z=14&amp;output=embed" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</section>
{% endblock %}
